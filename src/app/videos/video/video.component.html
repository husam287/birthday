

<h1 *ngIf="!isThereVideo">No video</h1>


    <!-- <p>{{displayedVideo}}</p>
    <h1>{{displayedVideoId}}</h1> -->
    <video 
    #video
    (play)="onPlay()"
    (pause)="onPause()"
    (timeupdate)="onChangeTime()"
    style="height: 100vh;"
    class="video-border"
    [src]="displayedVideo" 
    controls 
    width="auto" 
    autoplay>
    </video>
    <div 
    #giftDiv
    *ngIf="gift&&(displayedVideoId===0)">
        <p>Gift</p>
    </div>
